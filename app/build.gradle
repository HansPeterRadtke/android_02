plugins {
    id 'com.android.application'
}
android {
    namespace 'myapp.app'
    compileSdk 34

    defaultConfig {
        applicationId "myapp.app"
        minSdk 21
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.core:core:1.13.1'
}
